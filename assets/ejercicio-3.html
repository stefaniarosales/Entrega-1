    <main>
        <h1>Formulario de registro</h1>
        <form action="../show-data.html">
            <div>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" id="Nombre" required>
            </div><br>

            <div>
                <label for="Apellido">Apellido:</label>
                <input type="text" name="Apellido" id="Apellido" required>
            </div>

            <p>Modalidad de la cursada:
                <input type="radio" name="Modalidad" id="On-Demand" required>

                <input type="radio" name="Modalidad" id="EnVivo" required>

            </p>
            <div>
                <label for="email">Correo:</label>
                <input type="email" name="Mail" id="email"><br>
            </div><br>
            <div>
                <input type="checkbox" name="mails" id="mails" checked>
                <label for="mails">Deseo recibir información sobre nuevos  posteos  en la plataforma de Nucba.</label><br>
            </div><br>
            <div>
                <input type="checkbox" name="terminos" id="términos" required>
                <label for="términos">Declaro que lei los términos y conficiones y estoy listo para convertirme en desarrollador Web Full Stack.</label>
            </div><br>
            <input type="submit" value="Enviar">

        </form>
